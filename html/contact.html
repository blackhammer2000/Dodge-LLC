<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DODGE | CONTACT</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body
    style="
      background-image: url(../images/HD-wallpaper-dodge-challenger-challenger-redeye-models.jpg);
    "
  >
    <div class="container">
      <header>
        <div class="logo">
          <img
            src="../images/download-logo.png"
            alt="Dodge motorvehicle company Logo"
          />
        </div>

        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./models.html">Models</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </header>

      <fieldset>
        <legend>Contact Us</legend>
        <div class="contact-form">
          <form action="">
            <div class="input">
              <input type="text" placeholder="Enter your Name" required />
            </div>
            <div class="input">
              <input type="email" placeholder="Enter your Email" required />
            </div>
            <div class="input">
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Enter Your Mesage"
                required
              ></textarea>
            </div>
            <div class="button input">
              <input type="submit" value="Send" />
            </div>
          </form>
        </div>
      </fieldset>

      <footer>
        <div class="social-links">
          <ul>
            <li><a href="www.facebook.com" target="_blank">Facebook</a></li>
            <li><a href="www.twitter.com" target="_blank">Twitter</a></li>
            <li><a href="www.instagram.com" target="_blank">Instagram</a></li>
          </ul>
        </div>
        <div class="trademark">
          <a href="www.dodge.com">
            <p>&copy;2022 DODGE LLC.</p>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
